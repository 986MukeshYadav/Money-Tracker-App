<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Money Tracker App</title>
</head>
<body>
    <div class="container-fluid bg-dark text-white py-4">
        <div class="container">
            <h1 class="text-center">Money Tracker App</h1>
        </div>
    </div>

    <div class="container mt-4">
        <form id="expenseForm" action="/add" method="POST">
            <div class="form-group">
                <label for="category_select">Category:</label>
                <select class="form-control" id="category_select" name="category_select">
                    <option value="Expense">Expense</option>
                    <option value="Income">Income</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount_input">Amount:</label>
                <input type="number" class="form-control" id="amount_input" name="amount_input">
            </div>
            <div class="form-group">
                <label for="info">Info:</label>
                <input type="text" class="form-control" id="info" name="info">
            </div>
            <div class="form-group">
                <label for="date_input">Date:</label>
                <input type="date" class="form-control" id="date_input" name="date_input">
            </div>
            <button type="button" class="btn btn-primary" id="add_btn">Add</button>
        </form>

        <div class="expenses-list mt-4">
            <h2>Expenses and Incomes List</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Info</th>
                        <th>Date</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body">
                    <!-- Table rows will be dynamically added here -->
                </tbody>
                <tfoot>
                    <tr>
                        <td>Total:</td>
                        <td id="total-amount" colspan="4"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- JavaScript at the end of the body for better performance -->
    <script src="script.js"></script>
</body>
</html>
